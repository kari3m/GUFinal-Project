<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOKI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">

  </head>
  <body class="clearfix">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header>
            <div class="container">
              <div class="row">
                <div class="col-4">
                  <h1><span id="one">LO</span><span id="two">KI</span></h1>
                </div>
                <div class="col-8 ">
                  <input id="search" type="search" name="search" placeholder="what you need">
                  <i id="sub" class="fas fa-search"></i>
                  <input id="log" type="text" name="login" value="karim@gmail">
                  <div id="cart"><i class="fas fa-cart-plus" value="0"></i></div>
                </div>
              </div>
            </div>
          </header>
        </div>
      </div>
    </div>
    <div class="container">
     <div class="row">
      <div class="col-12">
        <main>
          <div class="btn Cheakout">
            <button type="button" name="button">Cheakout</button>
          </div>

          <div id="selected" class="selectedItems">

          </div>
          <div class="visability">


            <div class="row">
              <div class="col-75">
                <div class="container">
                  <form action="index.html" method="post">
                      <div class="row">
                        <div class="col-50">
                          <h3>Billing Address</h3>
                          <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                          <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                          <label for="email"><i class="fa fa-envelope"></i> Email</label>
                          <input type="text" id="email" name="email" placeholder="john@example.com">
                          <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                          <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                          <label for="city"><i class="fa fa-institution"></i> City</label>
                          <input type="text" id="city" name="city" placeholder="New York">
                          <div class="row">
                            <div class="col-50">
                              <label for="state">State</label>
                              <input type="text" id="state" name="state" placeholder="NY">
                            </div>
                            <div class="col-50">
                              <label for="zip">Zip</label>
                              <input type="text" id="zip" name="zip" placeholder="10001">
                            </div>
                          </div>
                        </div>

                       <div class="col-50">
                         <h3>Payment</h3>
                         <label for="fname">Accepted Cards</label>
                         <div class="icon-container">
                          <i class="fa fa-cc-visa" style="color:navy;"></i>
                          <i class="fa fa-cc-amex" style="color:blue;"></i>
                          <i class="fa fa-cc-mastercard" style="color:red;"></i>
                          <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">

                        <div class="row">
                          <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                          </div>
                          <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                          </div>
                        </div>
                      </div>

                 </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
              </form>
            </div>
          </div>

              <!-- <div class="col-25">
                <div class="container">
                  <h4>Cart
                    <span class="price" style="color:black">
                      <i class="fa fa-shopping-cart"></i>
                      <b></b>
                    </span>
                  </h4>
                  <div id="numberOfProduct" class="numofproduct">

                  </div>
                  <hr>
                  <p id="total-price">Total <span class="price" style="color:black"></span></p>
                </div>
              </div>
            </div>
          </div> -->
        </main>
      </div>
    </div>
  </div>

      src="https://code.jquery.com/jquery-3.3.1.min.js"

      crossorigin="anonymous">

</html>
